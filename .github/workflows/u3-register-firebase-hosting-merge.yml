name: Deploy u3 register to Firebase Hosting on merge
"on":
  push:
    branches:
      - register
jobs:
  prod_build_and_deploy:
    if: github.ref == 'refs/heads/register'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://register.u3.xyz
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
      - run: |
          cd apps/register
          yarn 
          yarn build
        env:
          CI: false
          NODE_OPTIONS: "--max_old_space_size=4096"
          REACT_APP_NAME: "U3 Register"
          REACT_APP_U3_ORIGIN: "${{ vars.REACT_APP_U3_ORIGIN }}"
          REACT_APP_API_BASE_URL: "${{ vars.REACT_APP_API_BASE_URL }}"
          REACT_APP_API_SOCIAL_URL: "${{ vars.REACT_APP_API_SOCIAL_URL }}"
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_US3R_NETWORK }}"
          channelId: live
          projectId: us3r-network
          target: u3-register
          entryPoint: "./apps/register/"
